<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Application</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>    
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Axios for API requests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    
    <!-- Babel for JSX transpilation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <!-- Custom styles that go beyond Tailwind's utility classes -->
    <style>
        /* Custom animation for loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .custom-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Focus styles for better accessibility */
        .focus-visible:focus-visible {
            outline: 2px solid #3B82F6;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Root element for React to render into -->
    <div id="app-root"></div>
    
    <!-- Main application code -->
    <script type="text/babel">
        // ---------- UTILITY FUNCTIONS ----------
        
        /**
         * Validates an email address format
         * @param {string} email - The email to validate
         * @return {boolean} True if email is valid
         */
        const isValidEmail = (email) => {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        };
        
        /**
         * Debounce function to limit how often a function is called
         * @param {Function} func - The function to debounce
         * @param {number} wait - Milliseconds to wait between calls
         * @return {Function} Debounced function
         */
        const debounce = (func, wait) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        };
        
        /**
         * Format a date in a user-friendly way
         * @param {string} dateString - ISO date string
         * @return {string} Formatted date
         */
        const formatDate = (dateString) => {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        };
        
        // ---------- CONTEXT PROVIDERS ----------
        
        // Theme context for dark/light mode
        const ThemeContext = React.createContext();
        
        const ThemeProvider = ({ children }) => {
            const [darkMode, setDarkMode] = React.useState(false);
            
            const toggleTheme = () => {
                setDarkMode(prev => !prev);
            };
            
            return (
                <ThemeContext.Provider value={{ darkMode, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };
        
        // User auth context
        const AuthContext = React.createContext();
        
        const AuthProvider = ({ children }) => {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            
            React.useEffect(() => {
                // Simulate checking for a saved session
                const savedUser = localStorage.getItem('user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                setLoading(false);
            }, []);
            
            const login = (userData) => {
                setUser(userData);
                localStorage.setItem('user', JSON.stringify(userData));
            };
            
            const logout = () => {
                setUser(null);
                localStorage.removeItem('user');
            };
            
            return (
                <AuthContext.Provider value={{ user, login, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };
        
        // ---------- REUSABLE COMPONENTS ----------
        
        // Button component with variants
        const Button = ({ 
            children, 
            variant = 'primary', 
            size = 'md', 
            className = '', 
            isLoading = false,
            disabled = false,
            ...props 
        }) => {
            const baseClasses = "inline-flex items-center justify-center rounded font-medium focus-visible transition-colors";
            
            const variants = {
                primary: "bg-blue-600 hover:bg-blue-700 text-white",
                secondary: "bg-gray-200 hover:bg-gray-300 text-gray-800",
                danger: "bg-red-600 hover:bg-red-700 text-white",
                outline: "border border-gray-300 hover:bg-gray-100"
            };
            
            const sizes = {
                sm: "px-2.5 py-1.5 text-xs",
                md: "px-4 py-2 text-sm",
                lg: "px-6 py-3 text-base"
            };
            
            return (
                <button
                    className={`
                        ${baseClasses}
                        ${variants[variant]}
                        ${sizes[size]}
                        ${disabled ? 'opacity-50 cursor-not-allowed' : ''}
                        ${className}
                    `}
                    disabled={disabled || isLoading}
                    {...props}
                >
                    {isLoading ? (
                        <>
                            <svg 
                                className="animate-spin -ml-1 mr-2 h-4 w-4 text-current" 
                                xmlns="http://www.w3.org/2000/svg" 
                                fill="none" 
                                viewBox="0 0 24 24"
                            >
                                <circle 
                                    className="opacity-25" 
                                    cx="12" 
                                    cy="12" 
                                    r="10" 
                                    stroke="currentColor" 
                                    strokeWidth="4"
                                ></circle>
                                <path 
                                    className="opacity-75" 
                                    fill="currentColor" 
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                ></path>
                            </svg>
                            Loading...
                        </>
                    ) : (
                        children
                    )}
                </button>
            );
        };
        
        // Form input with label and validation
        const Input = ({ 
            label, 
            id, 
            type = 'text', 
            error, 
            className = '', 
            ...props 
        }) => {
            return (
                <div className="mb-4">
                    {label && (
                        <label htmlFor={id} className="block text-sm font-medium text-gray-700 mb-1">
                            {label}
                        </label>
                    )}
                    <input
                        id={id}
                        type={type}
                        className={`
                            w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500
                            ${error ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : ''}
                            ${className}
                        `}
                        aria-invalid={error ? 'true' : 'false'}
                        aria-describedby={error ? `${id}-error` : undefined}
                        {...props}
                    />
                    {error && (
                        <p id={`${id}-error`} className="mt-1 text-sm text-red-600">
                            {error}
                        </p>
                    )}
                </div>
            );
        };
        
        // Card component for content sections
        const Card = ({ title, children, className = '' }) => {
            return (
                <div className={`bg-white rounded-lg shadow-md overflow-hidden ${className}`}>
                    {title && (
                        <div className="px-4 py-5 sm:px-6 border-b border-gray-200">
                            <h3 className="text-lg font-medium leading-6 text-gray-900">{title}</h3>
                        </div>
                    )}
                    <div className="px-4 py-5 sm:p-6">
                        {children}
                    </div>
                </div>
            );
        };
        
        // ---------- PAGE COMPONENTS ----------
        
        // Responsive Navigation Component
        const Navigation = () => {
            const { darkMode, toggleTheme } = React.useContext(ThemeContext);
            const { user, logout } = React.useContext(AuthContext);
            const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);
            
            return (
                <nav className={`${darkMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'} shadow-md`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex">
                                <div className="flex-shrink-0 flex items-center">
                                    <span className="text-xl font-bold">DynamicApp</span>
                                </div>
                                <div className="hidden sm:ml-6 sm:flex sm:space-x-8">
                                    <a href="#" className="border-b-2 border-blue-500 px-1 pt-1 text-sm font-medium">
                                        Dashboard
                                    </a>
                                    <a href="#" className="border-transparent hover:border-gray-300 border-b-2 px-1 pt-1 text-sm font-medium">
                                        Features
                                    </a>
                                    <a href="#" className="border-transparent hover:border-gray-300 border-b-2 px-1 pt-1 text-sm font-medium">
                                        Pricing
                                    </a>
                                    <a href="#" className="border-transparent hover:border-gray-300 border-b-2 px-1 pt-1 text-sm font-medium">
                                        Contact
                                    </a>
                                </div>
                            </div>
                            <div className="hidden sm:ml-6 sm:flex sm:items-center">
                                <button 
                                    onClick={toggleTheme}
                                    className="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                >
                                    {darkMode ? (
                                        <i className="fas fa-sun text-yellow-400"></i>
                                    ) : (
                                        <i className="fas fa-moon"></i>
                                    )}
                                </button>
                                
                                {user ? (
                                    <div className="ml-3 relative">
                                        <div className="flex items-center">
                                            <span className="mr-2">{user.name}</span>
                                            <button 
                                                onClick={logout}
                                                className="p-1 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                            >
                                                <i className="fas fa-sign-out-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <Button size="sm" className="ml-4">Sign In</Button>
                                )}
                            </div>
                            <div className="-mr-2 flex items-center sm:hidden">
                                <button
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                    className="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
                                >
                                    <span className="sr-only">Open main menu</span>
                                    <i className={`fas ${mobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Mobile menu */}
                    {mobileMenuOpen && (
                        <div className="sm:hidden">
                            <div className="pt-2 pb-3 space-y-1">
                                <a href="#" className="bg-blue-50 border-blue-500 text-blue-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                                    Dashboard
                                </a>
                                <a href="#" className="border-transparent hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                                    Features
                                </a>
                                <a href="#" className="border-transparent hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                                    Pricing
                                </a>
                                <a href="#" className="border-transparent hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                                    Contact
                                </a>
                            </div>
                            <div className="pt-4 pb-3 border-t border-gray-200">
                                <div className="flex items-center px-4">
                                    {user ? (
                                        <>
                                            <div className="flex-shrink-0">
                                                <div className="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                                    <span>{user.name.charAt(0)}</span>
                                                </div>
                                            </div>
                                            <div className="ml-3">
                                                <div className="text-base font-medium text-gray-800">{user.name}</div>
                                                <div className="text-sm font-medium text-gray-500">{user.email}</div>
                                            </div>
                                            <button 
                                                onClick={logout}
                                                className="ml-auto p-1 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                            >
                                                <i className="fas fa-sign-out-alt"></i>
                                            </button>
                                        </>
                                    ) : (
                                        <Button size="sm" className="ml-4">Sign In</Button>
                                    )}
                                    <button 
                                        onClick={toggleTheme}
                                        className="ml-auto p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                    >
                                        {darkMode ? (
                                            <i className="fas fa-sun text-yellow-400"></i>
                                        ) : (
                                            <i className="fas fa-moon"></i>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };
        
        // Hero section with CTA
        const Hero = () => {
            const { darkMode } = React.useContext(ThemeContext);
            
            return (
                <div className={`
                    ${darkMode ? 'bg-gray-900 text-white' : 'bg-blue-50 text-gray-900'}
                    py-12 sm:py-16 lg:py-20
                `}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <h1 className="text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl">
                            Build Amazing Web Experiences
                        </h1>
                        <p className="mt-6 max-w-2xl mx-auto text-lg">
                            Our platform helps you create stunning, dynamic web applications 
                            with modern technologies and best practices baked in.
                        </p>
                        <div className="mt-10 flex justify-center gap-4">
                            <Button size="lg">Get Started</Button>
                            <Button size="lg" variant="outline">Learn More</Button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Features grid section
        const Features = () => {
            const features = [
                {
                    id: 1,
                    title: 'Responsive Design',
                    description: 'Applications that look great on any device from mobile to desktop.',
                    icon: 'fa-mobile-alt'
                },
                {
                    id: 2,
                    title: 'Modern Stack',
                    description: 'Built with the latest technologies for performance and maintainability.',
                    icon: 'fa-layer-group'
                },
                {
                    id: 3,
                    title: 'Accessibility',
                    description: 'WCAG compliant components that work for everyone.',
                    icon: 'fa-universal-access'
                },
                {
                    id: 4,
                    title: 'API Integration',
                    description: 'Seamlessly connect to any backend service or data provider.',
                    icon: 'fa-plug'
                }
            ];
            
            const { darkMode } = React.useContext(ThemeContext);
            
            return (
                <div className={`py-12 ${darkMode ? 'bg-gray-800 text-white' : 'bg-white'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center">
                            <h2 className="text-3xl font-extrabold">Powerful Features</h2>
                            <p className="mt-4 max-w-2xl mx-auto text-lg">
                                Everything you need to build modern web applications.
                            </p>
                        </div>
                        
                        <div className="mt-12 grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
                            {features.map((feature) => (
                                <div 
                                    key={feature.id} 
                                    className={`
                                        ${darkMode ? 'bg-gray-700' : 'bg-gray-50'} 
                                        p-6 rounded-lg shadow-md
                                    `}
                                >
                                    <div className="text-blue-500 text-3xl mb-4">
                                        <i className={`fas ${feature.icon}`}></i>
                                    </div>
                                    <h3 className="text-xl font-medium">{feature.title}</h3>
                                    <p className="mt-2">{feature.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Contact form with validation
        const ContactForm = () => {
            // Form state
            const [formData, setFormData] = React.useState({
                name: '',
                email: '',
                message: ''
            });
            
            // Validation state
            const [errors, setErrors] = React.useState({});
            
            // Submission state
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [submitted, setSubmitted] = React.useState(false);
            
            const { darkMode } = React.useContext(ThemeContext);
            
            const handleChange = (e) => {
                const { name, value } = e.target;
                
                // Clear error when field is modified
                if (errors[name]) {
                    setErrors(prev => ({
                        ...prev,
                        [name]: null
                    }));
                }
                
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };
            
            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.name.trim()) {
                    newErrors.name = 'Name is required';
                }
                
                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!isValidEmail(formData.email)) {
                    newErrors.email = 'Please enter a valid email address';
                }
                
                if (!formData.message.trim()) {
                    newErrors.message = 'Message is required';
                } else if (formData.message.trim().length < 10) {
                    newErrors.message = 'Message must be at least 10 characters';
                }
                
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                setIsSubmitting(true);
                
                // Simulate API request
                setTimeout(() => {
                    setIsSubmitting(false);
                    setSubmitted(true);
                    
                    // Reset form
                    setFormData({
                        name: '',
                        email: '',
                        message: ''
                    });
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        setSubmitted(false);
                    }, 5000);
                }, 1500);
            };
            
            return (
                <div className={`py-12 ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="max-w-md mx-auto">
                            <h2 className="text-3xl font-extrabold text-center mb-6">Contact Us</h2>
                            
                            {submitted ? (
                                <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                                    <strong className="font-bold">Thank you!</strong>
                                    <span className="block sm:inline"> Your message has been sent successfully.</span>
                                </div>
                            ) : (
                                <Card className={darkMode ? 'bg-gray-800' : 'bg-white'}>
                                    <form onSubmit={handleSubmit}>
                                        <Input
                                            label="Your Name"
                                            id="name"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleChange}
                                            error={errors.name}
                                            placeholder="John Doe"
                                            required
                                        />
                                        
                                        <Input
                                            label="Email Address"
                                            id="email"
                                            name="email"
                                            type="email"
                                            value={formData.email}
                                            onChange={handleChange}
                                            error={errors.email}
                                            placeholder="john@example.com"
                                            required
                                        />
                                        
                                        <div className="mb-4">
                                            <label htmlFor="message" className="block text-sm font-medium mb-1">
                                                Message
                                            </label>
                                            <textarea
                                                id="message"
                                                name="message"
                                                rows="4"
                                                className={`
                                                    w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500
                                                    ${errors.message ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : ''}
                                                `}
                                                placeholder="How can we help you?"
                                                value={formData.message}
                                                onChange={handleChange}
                                                aria-invalid={errors.message ? 'true' : 'false'}
                                                aria-describedby={errors.message ? 'message-error' : undefined}
                                            ></textarea>
                                            {errors.message && (
                                                <p id="message-error" className="mt-1 text-sm text-red-600">
                                                    {errors.message}
                                                </p>
                                            )}
                                        </div>
                                        
                                        <div className="mt-6">
                                            <Button
                                                type="submit"
                                                isLoading={isSubmitting}
                                                className="w-full"
                                            >
                                                Send Message
                                            </Button>
                                        </div>
                                    </form>
                                </Card>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Data dashboard with API fetching
        const DataDashboard = () => {
            const [data, setData] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            
            const { darkMode } = React.useContext(ThemeContext);
            
            React.useEffect(() => {
                // Fetch data from an API
                const fetchData = async () => {
                    try {
                        setLoading(true);
                        
                        // Simulated API call
                        // In a real app, this would be something like:
                        // const response = await axios.get('https://api.example.com/data');
                        
                        // Simulate network delay
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        // Mock data
                        const mockData = [
                            { id: 1, name: 'Project Alpha', status: 'Active', progress: 75, lastUpdated: '2023-03-10' },
                            { id: 2, name: 'Project Beta', status: 'Pending', progress: 30, lastUpdated: '2023-03-08' },
                            { id: 3, name: 'Project Gamma', status: 'Completed', progress: 100, lastUpdated: '2023-03-05' },
                            { id: 4, name: 'Project Delta', status: 'Active', progress: 45, lastUpdated: '2023-03-12' },
                        ];
                        
                        setData(mockData);
                        setLoading(false);
                    } catch (err) {
                        console.error('Error fetching data:', err);
                        setError('Failed to load data. Please try again later.');
                        setLoading(false);
                    }
                };
                
                fetchData();
            }, []);
            
            // Progress bar component
            const ProgressBar = ({ value, className = '' }) => {
                return (
                    <div className={`w-full bg-gray-200 rounded-full h-2.5 ${className}`}>
                        <div 
                            className="bg-blue-600 h-2.5 rounded-full"
                            style={{ width: `${value}%` }}
                            role="progressbar"
                            aria-valuenow={value}
                            aria-valuemin="0"
                            aria-valuemax="100"
                        ></div>
                    </div>
                );
            };
            
            // Status badge component
            const StatusBadge = ({ status }) => {
                const styles = {
                    Active: 'bg-green-100 text-green-800',
                    Pending: 'bg-yellow-100 text-yellow-800',
                    Completed: 'bg-blue-100 text-blue-800',
                    Cancelled: 'bg-red-100 text-red-800'
                };
                
                return (
                    <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${styles[status] || 'bg-gray-100 text-gray-800'}`}>
                        {status}
                    </span>
                );
            };
            
            if (loading) {
                return (
                    <div className={`py-12 ${darkMode ? 'bg-gray-800 text-white' : 'bg-white'}`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <div className="flex justify-center">
                                <svg 
                                    className="animate-spin h-8 w-8 text-blue-500" 
                                    xmlns="http://www.w3.org/2000/svg" 
                                    fill="none" 
                                    viewBox="0 0 24 24"
                                >
                                    <circle 
                                        className="opacity-25" 
                                        cx="12" 
                                        cy="12" 
                                        r="10" 
                                        stroke="currentColor" 
                                        strokeWidth="4"
                                    ></circle>
                                    <path 
                                        className="opacity-75" 
                                        fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    ></path>
                                </svg>
                                <span className="ml-2">Loading data...</span>
                            </div>
                        </div>
                    </div>
                );
            }
            
            if (error) {
                return (
                    <div className={`py-12 ${darkMode ? 'bg-gray-800 text-white' : 'bg-white'}`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="bg-red-50 border-l-4 border-red-400 p-4 rounded">
                                <div className="flex">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-exclamation-circle text-red-400"></i>
                                    </div>
                                    <div className="ml-3">
                                        <p className="text-sm text-red-700">
                                            {error}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className={`py-12 ${darkMode ? 'bg-gray-800 text-white' : 'bg-white'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h2 className="text-3xl font-extrabold mb-6">Project Dashboard</h2>
                        
                        <div className="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                            <table className="min-w-full divide-y divide-gray-300">
                                <thead className={darkMode ? 'bg-gray-700' : 'bg-gray-50'}>
                                    <tr>
                                        <th scope="col" className="py-3.5 pl-4 pr-3 text-left text-sm font-semibold sm:pl-6">
                                            Project Name
                                        </th>
                                        <th scope="col" className="px-3 py-3.5 text-left text-sm font-semibold">
                                            Status
                                        </th>
                                        <th scope="col" className="px-3 py-3.5 text-left text-sm font-semibold">
                                            Progress
                                        </th>
                                        <th scope="col" className="px-3 py-3.5 text-left text-sm font-semibold">
                                            Last Updated
                                        </th>
                                        <th scope="col" className="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                            <span className="sr-only">Actions</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className={`divide-y divide-gray-200 ${darkMode ? 'bg-gray-700' : 'bg-white'}`}>
                                    {data.map((project) => (
                                        <tr key={project.id}>
                                            <td className="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium sm:pl-6">
                                                {project.name}
                                            </td>
                                            <td className="whitespace-nowrap px-3 py-4 text-sm">
                                                <StatusBadge status={project.status} />
                                            </td>
                                            <td className="whitespace-nowrap px-3 py-4 text-sm">
                                                <div className="flex items-center">
                                                    <span className="mr-2">{project.progress}%</span>
                                                    <ProgressBar value={project.progress} className="w-24" />
                                                </div>
                                            </td>
                                            <td className="whitespace-nowrap px-3 py-4 text-sm">
                                                {formatDate(project.lastUpdated)}
                                            </td>
                                            <td className="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                                <Button size="sm" variant="outline">View</Button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Footer component
        const Footer = () => {
            const { darkMode } = React.useContext(ThemeContext);
            
            return (
                <footer className={`${darkMode ? 'bg-gray-900 text-gray-300' : 'bg-gray-800 text-white'}`}>
                    <div className="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div>
                                <h3 className="text-lg font-semibold mb-4">DynamicApp</h3>
                                <p className="text-sm opacity-75">
                                    Building the future of web applications with modern technologies and best practices.
                                </p>
                            </div>
                            
                            <div>
                                <h4 className="text-md font-medium mb-4">Product</h4>
                                <ul className="space-y-2 text-sm">
                                    <li><a href="#" className="hover:text-blue-400">Features</a></li>
                                    <li><a href="#" className="hover:text-blue-400">Pricing</a></li>
                                    <li><a href="#" className="hover:text-blue-400">Documentation</a></li>
                                    <li><a href="#" className="hover:text-blue-400">Releases</a></li>
                                </ul>
                            </div>
                            
                            <div>
                                <h4 className="text-md font-medium mb-4">Company</h4>
                                <ul className="space-y-2 text-sm">
                                    <li><a href="#" className="hover:text-blue-400">About</a></li>
                                    <li><a href="#" className="hover:text-blue-400">Blog</a></li>
                                    <li><a href="#" className="hover:text-blue-400">Careers</a></li>
                                    <li><a href="#" className="hover:text-blue-400">Press</a></li>
                                </ul>
                            </div>
                            
                            <div>
                                <h4 className="text-md font-medium mb-4">Connect</h4>
                                <div className="flex space-x-4 text-xl">
                                    <a href="#" className="hover:text-blue-400"><i className="fab fa-twitter"></i></a>
                                    <a href="#" className="hover:text-blue-400"><i className="fab fa-facebook"></i></a>
                                    <a href="#" className="hover:text-blue-400"><i className="fab fa-github"></i></a>
                                    <a href="#" className="hover:text-blue-400"><i className="fab fa-linkedin"></i></a>
                                </div>
                                <p className="mt-4 text-sm opacity-75">
                                    Subscribe to our newsletter for updates
                                </p>
                                <div className="mt-2 flex">
                                    <input 
                                        type="email" 
                                        placeholder="Email address" 
                                        className="px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-l-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    />
                                    <button className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-md text-sm font-medium">
                                        Subscribe
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-8 pt-8 border-t border-gray-700">
                            <p className="text-sm text-center opacity-75">
                                &copy; {new Date().getFullYear()} DynamicApp. All rights reserved.
                            </p>
                        </div>
                    </div>
                </footer>
            );
        };
        
        // Login Modal Component
        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [formData, setFormData] = React.useState({
                email: '',
                password: ''
            });
            
            const [errors, setErrors] = React.useState({});
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            
            const handleChange = (e) => {
                const { name, value } = e.target;
                
                if (errors[name]) {
                    setErrors(prev => ({
                        ...prev,
                        [name]: null
                    }));
                }
                
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };
            
            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!isValidEmail(formData.email)) {
                    newErrors.email = 'Please enter a valid email address';
                }
                
                if (!formData.password) {
                    newErrors.password = 'Password is required';
                } else if (formData.password.length < 6) {
                    newErrors.password = 'Password must be at least 6 characters';
                }
                
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                setIsSubmitting(true);
                
                // Simulate authentication
                setTimeout(() => {
                    setIsSubmitting(false);
                    
                    // Mock successful login
                    onLogin({
                        name: 'Demo User',
                        email: formData.email
                    });
                    
                    onClose();
                }, 1000);
            };
            
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 z-50 overflow-y-auto">
                    <div className="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                        <div className="fixed inset-0 transition-opacity" aria-hidden="true">
                            <div className="absolute inset-0 bg-gray-500 opacity-75"></div>
                        </div>
                        
                        <span className="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                        
                        <div 
                            className="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                            role="dialog"
                            aria-modal="true"
                            aria-labelledby="modal-headline"
                        >
                            <div className="absolute top-0 right-0 pt-4 pr-4">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                >
                                    <span className="sr-only">Close</span>
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>
                            
                            <div className="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                <div className="sm:flex sm:items-start">
                                    <div className="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                        <h3 className="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                                            Sign In to Your Account
                                        </h3>
                                        <div className="mt-6">
                                            <form onSubmit={handleSubmit}>
                                                <Input
                                                    label="Email Address"
                                                    id="email"
                                                    name="email"
                                                    type="email"
                                                    value={formData.email}
                                                    onChange={handleChange}
                                                    error={errors.email}
                                                    placeholder="you@example.com"
                                                    required
                                                />
                                                
                                                <Input
                                                    label="Password"
                                                    id="password"
                                                    name="password"
                                                    type="password"
                                                    value={formData.password}
                                                    onChange={handleChange}
                                                    error={errors.password}
                                                    required
                                                />
                                                
                                                <div className="flex items-center justify-between mt-4">
                                                    <div className="flex items-center">
                                                        <input
                                                            id="remember-me"
                                                            name="remember-me"
                                                            type="checkbox"
                                                            className="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                                        />
                                                        <label htmlFor="remember-me" className="ml-2 block text-sm text-gray-900">
                                                            Remember me
                                                        </label>
                                                    </div>
                                                    
                                                    <div className="text-sm">
                                                        <a href="#" className="font-medium text-blue-600 hover:text-blue-500">
                                                            Forgot your password?
                                                        </a>
                                                    </div>
                                                </div>
                                                
                                                <div className="mt-6">
                                                    <Button
                                                        type="submit"
                                                        isLoading={isSubmitting}
                                                        className="w-full"
                                                    >
                                                        Sign In
                                                    </Button>
                                                </div>
                                            </form>
                                            
                                            <div className="mt-6">
                                                <div className="relative">
                                                    <div className="absolute inset-0 flex items-center">
                                                        <div className="w-full border-t border-gray-300"></div>
                                                    </div>
                                                    <div className="relative flex justify-center text-sm">
                                                        <span className="px-2 bg-white text-gray-500">
                                                            Or continue with
                                                        </span>
                                                    </div>
                                                </div>
                                                
                                                <div className="mt-6 grid grid-cols-2 gap-3">
                                                    <button
                                                        type="button"
                                                        className="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                                                    >
                                                        <i className="fab fa-google mr-2"></i>
                                                        Google
                                                    </button>
                                                    <button
                                                        type="button"
                                                        className="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                                                    >
                                                        <i className="fab fa-github mr-2"></i>
                                                        GitHub
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Main App Component
        const App = () => {
            const [loginModalOpen, setLoginModalOpen] = React.useState(false);
            const { user, login } = React.useContext(AuthContext);
            const { darkMode } = React.useContext(ThemeContext);
            
            return (
                <div className={darkMode ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'}>
                    <Navigation />
                    <Hero />
                    <Features />
                    <DataDashboard />
                    <ContactForm />
                    <Footer />
                    
                    <LoginModal 
                        isOpen={loginModalOpen}
                        onClose={() => setLoginModalOpen(false)}
                        onLogin={login}
                    />
                    
                    {/* Floating action button for quick login */}
                    {!user && (
                        <button
                            onClick={() => setLoginModalOpen(true)}
                            className="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            <i className="fas fa-user"></i>
                        </button>
                    )}
                </div>
            );
        };
        
        // Render the app with context providers
        ReactDOM.render(
            <ThemeProvider>
                <AuthProvider>
                    <App />
                </AuthProvider>
            </ThemeProvider>,
            document.getElementById('app-root')
        );
    </script>
</body>
</html>
