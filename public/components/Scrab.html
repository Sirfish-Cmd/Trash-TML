<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #game-container {
            margin-top: 50px;
        }

        #scrambled-word {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #input-container {
            margin: 20px 0;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Word Scramble Game</h1>
    <div id="game-container">
        <div id="scrambled-word">?????</div>

        <div id="input-container">
            <input type="text" id="guess" placeholder="Your guess...">
            <button id="submit-btn">Submit</button>
        </div>

        <button id="next-btn">Next Word</button>

        <p id="message">Guess the word!</p>
    </div>

    <script>
        const words = ["apple", "banana", "grape", "orange", "mango", "peach", "cherry", "pear", "plum", "lemon"];
        let currentWord = "";
        let scrambledWord = "";

        const scrambledWordElement = document.getElementById("scrambled-word");
        const guessInput = document.getElementById("guess");
        const messageElement = document.getElementById("message");
        const submitButton = document.getElementById("submit-btn");
        const nextButton = document.getElementById("next-btn");

        // Shuffle the letters of a word
        function shuffleWord(word) {
            const shuffled = word.split("").sort(() => Math.random() - 0.5);
            return shuffled.join("");
        }

        // Start a new game
        function startNewGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            scrambledWord = shuffleWord(currentWord);
            scrambledWordElement.textContent = scrambledWord;
            guessInput.value = "";
            messageElement.textContent = "Guess the word!";
        }

        // Check the player's guess
        function checkGuess() {
            const playerGuess = guessInput.value.toLowerCase();
            if (playerGuess === currentWord) {
                messageElement.textContent = "üéâ Correct! Well done.";
            } else {
                messageElement.textContent = "‚ùå Wrong! Try again.";
            }
        }

        // Event listeners
        submitButton.addEventListener("click", checkGuess);
        nextButton.addEventListener("click", startNewGame);

        // Start the first game
        startNewGame();
    </script>
</body>
</html>
