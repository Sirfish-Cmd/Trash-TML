<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #f8f9fa;
    color: #202124;
}

a {
    text-decoration: none;
    color: #202124;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

img {
    display: block;
    margin: 0 auto;
}

/* Logo Section */
.logo-container {
    margin: 10vh 0 20px;
}

/* Search Bar Section */
.search-container {
    margin-bottom: 20px;
}

.search-box {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50%;
    margin: 0 auto;
    background: white;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    padding: 5px 10px;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
}

.search-box input {
    flex: 1;
    border: none;
    outline: none;
    padding: 10px;
    font-size: 16px;
}

.search-box button {
    border: none;
    background: transparent;
    cursor: pointer;
}

.buttons {
    margin-top: 20px;
}

.buttons button {
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    color: #5f6368;
    font-size: 14px;
    margin: 5px;
    padding: 10px 16px;
    border-radius: 4px;
    cursor: pointer;
}

.buttons button:hover {
    background-color: #f1f3f4;
    border: 1px solid #dadce0;
}

/* Footer Section */
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #f2f2f2;
    font-size: 14px;
    color: #70757a;
}

.footer-top {
    padding: 10px;
    border-bottom: 1px solid #dadce0;
    text-align: left;
    padding-left: 20px;
}

.footer-bottom {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
}

.footer-bottom ul {
    display: flex;
    gap: 15px;
}

.footer-bottom ul li {
    display: inline;
}

    </style>
    <!-- Google Logo -->
    <div class="logo-container">
        <img src="" alt="Google Logo">
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <form id="searchForm">
            <div class="search-box">
                <input type="text" placeholder="Search Google or type a URL" autofocus>
                <button type="submit">
                    <img src="https://via.placeholder.com/20x20.png?text=M" alt="Search">
                </button>
            </div>
        </form>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <script>
        // Simulate the search button functionality
document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const query = document.querySelector('.search-box input').value;
    if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }
});
    </script>
    <!-- Footer -->
    <footer>
        <div class="footer-top">
            <p>India</p>
        </div>
        <div class="footer-bottom">
            <ul class="left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
