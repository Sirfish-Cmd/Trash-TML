<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“œðŸ“œðŸ“œ</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(140deg, blue, pink);
            color: #fff;
            padding-top: 4%;
            padding-left: 10%;
        }
        .container button .img {
            width: 25px;
            margin-right: 8px;
        }
        .container button {
            display: flex;
            background: linear-gradient(#9418fd, #571094);
            align-items: center;
            color: #fff;
            font-size: 16px;
            outline: 0;
            border: 0;
            border-radius: 40px;
            padding: 15px 25px;
            margin: 30px 0 20px;
            cursor: pointer;
        }
        .notes-container {
            position: relative;
        }
        .input-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            min-height: 150px;
            background: #fff;
            color: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-box .content {
            width: 100%;
            height: 100%;
            outline: none;
            overflow: auto;
        }
        .trash-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            cursor: pointer;
            color: #333;
        }
    </style>
    
    <div class="container">
        <h1 class="flex items-center text-4xl font-semibold"><i class='bx bx-note bx-lg w-[60px]'></i>NOTES</h1>
        <button class="btn"><i class='img bx bx-edit'></i>CREATE</button>
        <div class="notes-container">
            <!-- Notes will be added here -->
        </div>
    </div>

    <script>
        const notesContainer = document.querySelector(".notes-container");
        const createBtn = document.querySelector(".btn");

        function showNotes() {
            notesContainer.innerHTML = localStorage.getItem("notes") || '';
        }
        showNotes();

        function updateStorage() {
            localStorage.setItem("notes", notesContainer.innerHTML);
        }

        createBtn.addEventListener("click", () => {
            const inputBox = document.createElement("div");
            inputBox.className = "input-box";

            const contentDiv = document.createElement("div");
            contentDiv.className = "content";
            contentDiv.setAttribute("contenteditable", "true");

            const trashIcon = document.createElement("i");
            trashIcon.className = "bx bx-trash trash-icon";

            // Append the content and trash icon to the input box
            inputBox.appendChild(contentDiv);
            inputBox.appendChild(trashIcon);

            // Append the input box to the notes container
            notesContainer.appendChild(inputBox);

            // Save the new note to local storage
            updateStorage();
        });

        notesContainer.addEventListener("click", (e) => {
            if (e.target.classList.contains("trash-icon")) {
                e.target.parentElement.remove();
                updateStorage();
            }
        });

        // Attach oninput listener to the notes container
        notesContainer.addEventListener("input", (e) => {
            if (e.target.classList.contains("content")) {
                updateStorage();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                document.execCommand("insertLineBreak");
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
