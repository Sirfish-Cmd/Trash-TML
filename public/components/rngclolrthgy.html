<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .color-container {
            background-color: orange;
            /* bg-[orange] */
            width: 300px;
            /* w-[300px] */
            height: 150px;
            /* h-[150px] */
            color: white;
            /* text-white */
            margin: 5px;
            /* m-[5px] */
            display: flex;
            /* flex */
            justify-content: center;
            /* justify-center */
            align-items: center;
            /* item-center (should be align-items) */
            font-size: 25px;
            /* text-[25px] */
            border-radius: 10px;
            /* rounded-[10px] */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            /* text-shadow-medium */
            border-style: solid;
            /* border-solid */
            border-width: 2px;
            /* border-[2px] */
            border-color: black;
            /* border-black */
        }
    </style>
</head>

<body class="m-0">
    <h1 class="text-center text-3xl font-bold my-4">Random Color Generator</h1>
    <div class="container flex flex-wrap justify-center">
    </div>

    <div class="text-center my-4">
        <button onclick="ggcc()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Generate Colors
        </button>
    </div>

    <script>
        const container = document.querySelector(".container");

        for (let index = 0; index < 30; index++) {
            const colorContainer = document.createElement("div");
            colorContainer.classList.add("color-container");
            container.appendChild(colorContainer);
        }

        const colorContainers = document.querySelectorAll(".color-container");

        function ggcc() {
            colorContainers.forEach((colorContainer) => {
                const newColorCode = randomcc();
                colorContainer.style.backgroundColor = "#" + newColorCode;
                colorContainer.innerHTML = "#" + newColorCode;
            });
        }

        function randomcc() {
            const chars = "0123456789abcdef";
            const colorLength = 6;
            let colorCode = "";
            for (let i = 0; i < colorLength; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                colorCode += chars.charAt(randomIndex);
            }
            return colorCode;
        }

        // Generate colors on page load
        ggcc();
    </script>
</body>

</html>
