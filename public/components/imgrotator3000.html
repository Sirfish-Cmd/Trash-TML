<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IRR3K</title>
    <style>
        /* Enhanced 3D Carousel Container */
        .imgcontainer {
            width: 300px;
            height: 200px;
            position: relative;
            perspective: 1000px;
            margin: 50px auto;
            transform-style: preserve-3d;
        }

        /* Carousel Wrapper */
        .imgcontainer > div {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        /* Individual Image Items */
        .imgcontainer span {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center center;
            transform-style: preserve-3d;
        }

        .imgcontainer span img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            backface-visibility: hidden;
        }

        /* Button Container */
        .btncontainer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Button Styling */
        .btn {
            background-color: #5a67d8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #434190;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Page Styling */
        body {
            background-color: #1a202c;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<!-- 3D Carousel Container -->
<div class="imgcontainer">
    <div id="carousel">
            <span style="transform: rotateY(0deg) translateZ(400px)">
                <img src="https://picsum.photos/id/237/300/200" alt="Image 1">
            </span>
        <span style="transform: rotateY(45deg) translateZ(400px)">
                <img src="https://picsum.photos/id/27/300/200" alt="Image 2">
            </span>
        <span style="transform: rotateY(90deg) translateZ(400px)">
                <img src="https://picsum.photos/id/23/300/200" alt="Image 3">
            </span>
        <span style="transform: rotateY(135deg) translateZ(400px)">
                <img src="https://picsum.photos/id/37/300/200" alt="Image 4">
            </span>
        <span style="transform: rotateY(180deg) translateZ(400px)">
                <img src="https://picsum.photos/id/2/300/200" alt="Image 5">
            </span>
        <span style="transform: rotateY(225deg) translateZ(400px)">
                <img src="https://picsum.photos/id/7/300/200" alt="Image 6">
            </span>
        <span style="transform: rotateY(270deg) translateZ(400px)">
                <img src="https://picsum.photos/id/3/300/200" alt="Image 7">
            </span>
        <span style="transform: rotateY(315deg) translateZ(400px)">
                <img src="https://picsum.photos/id/69/300/200" alt="Image 8">
            </span>
    </div>
</div>

<!-- Control Buttons -->
<div class="btncontainer">
    <button class="btn" id="prev">Previous</button>
    <button class="btn" id="next">Next</button>
</div>

<script>
    const carousel = document.getElementById('carousel');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let currentAngle = 0;
    const totalItems = 8;
    const angleIncrement = 360 / totalItems;

    function rotateCarousel(direction) {
        currentAngle += direction * angleIncrement;
        carousel.style.transform = `rotateY(${currentAngle}deg)`;
    }

    prevBtn.addEventListener('click', () => rotateCarousel(1));
    nextBtn.addEventListener('click', () => rotateCarousel(-1));

    // Initialize carousel position
    carousel.style.transform = `rotateY(${currentAngle}deg)`;
</script>
</body>
</html>
