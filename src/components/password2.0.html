<!doctype html>
<html lang="en">
<head>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Centered Input</title>
</head>
<body class="bg-purple-400 h-[100vh] flex justify-center items-center">
<div class="input-box bg-[#fff] w-[90%] max-w-[500px] rounded-[5px] px-[10px] py-[20px] flex items-center">
  <input id="pass" class="w-full px-[10px] py-0 border-0 outline-0 text-[24px] text-[#555]" type="password" placeholder="PASSWORD">
  <button class="w-[35px] cursor-pointer bg-transparent border-0 text-[24px]" id="eyeclose">😊</button>
</div>

<script>
  let pass = document.getElementById("pass");
  let eyeclose = document.getElementById("eyeclose");

  eyeclose.onclick = () => {
    if (pass.type === "password") {
      pass.type = "text";
      eyeclose.innerHTML = '👁️'; // Corrected this line
    } else {
      pass.type = "password"; // Corrected this line
      eyeclose.innerHTML = '😊'; // Corrected this line
    }
  };
</script>
</body>
</html>
