<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        #board {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            margin: 20px auto;
        }

        .player {
            width: 200px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e8e8e8;
            font-size: 24px;
            font-weight: bold;
        }

        #controls {
            margin-top: 20px;
        }

        #draw-btn {
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>War Card Game</h1>
    <div id="game-container">
        <div id="board">
            <div class="player" id="player1">
                <p>Player 1</p>
                <div id="card1">?</div>
            </div>

            <div class="player" id="player2">
                <p>Player 2</p>
                <div id="card2">?</div>
            </div>
        </div>

        <div id="controls">
            <button id="draw-btn">Draw Cards</button>
            <p id="result">Let the game begin!</p>
        </div>
    </div>

    <script>
        const drawButton = document.getElementById('draw-btn');
        const card1Element = document.getElementById('card1');
        const card2Element = document.getElementById('card2');
        const resultElement = document.getElementById('result');

        const deck = Array.from({ length: 52 }, (_, i) => (i % 13) + 1); // Create a deck of cards (1-13 repeated 4 times)

        function drawCard() {
            return deck[Math.floor(Math.random() * deck.length)];
        }

        drawButton.addEventListener('click', () => {
            // Player 1 draws a card
            const card1 = drawCard();
            card1Element.textContent = card1;

            // Player 2 draws a card
            const card2 = drawCard();
            card2Element.textContent = card2;

            // Determine the winner
            if (card1 > card2) {
                resultElement.textContent = 'Player 1 wins this round!';
            } else if (card2 > card1) {
                resultElement.textContent = 'Player 2 wins this round!';
            } else {
                resultElement.textContent = "It's a tie!";
            }
        });
    </script>
</body>
</html>
