<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Check</title>
    <!-- Link to Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        .icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="wifi icon"></div>

    <script>
        function checkWifi() {
            fetch('https://www.example.com', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    document.getElementsByClassName("wifi")[0].innerHTML = "<i class='bi bi-wifi'></i>";
                } else {
                    document.getElementsByClassName("wifi")[0].innerHTML = "<i class='bi bi-wifi-off'></i>";
                }
            })
            .catch(_ => {
                document.getElementsByClassName("wifi")[0].innerHTML = "<i class='bi bi-wifi-off'></i>";
                console.log("Offline");
            });
        }
        checkWifi();
    </script>
</body>
</html>
