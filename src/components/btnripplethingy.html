<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Button with Circle</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    /* Style the button's ::before pseudo-element as a centered circle */
    .btn::before {
      content: '';
      position: absolute;
      width: 0; /* Adjust size as needed */
      height: 0;
      background-color: orangered; /* Circle color */
      border-radius: 50%;
      top: var(--x);
      left: var(--y);
      transform: translate(-50%, -50%);
      transition: width 0.5s,height 0.5s;
    }
    .btn:hover::before {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body class="bg-gray-100">
<!-- Center container using Flexbox -->
<div class="flex z-[1] items-center justify-center h-screen">
  <!-- Button: empty content, relative to position pseudo-element -->
  <button class="btn relative w-33 h-17 border border-gray-300 rounded overflow-hidden">BTN</button>
</div>
<script src="../js/btnripplethingy.js"></script>
</body>
</html>
