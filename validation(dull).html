<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Contact Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      position: relative;
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      padding: 40px;
    }

    .decoration {
      position: absolute;
      top: -50px;
      right: -50px;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      border-radius: 50%;
    }

    .decoration:before {
      content: '';
      position: absolute;
      bottom: -30px;
      left: -30px;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
      position: relative;
    }

    h1:after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -8px;
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: none;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
      background: #fff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon svg {
      width: 30px;
      height: 30px;
      fill: #764ba2;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      padding-left: 5px;
      font-weight: 500;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    input.error, textarea.error {
      border: 2px solid #e74c3c;
      background-color: #ffeaea;
    }

    .success-message {
      display: none;
      text-align: center;
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="decoration"></div>
  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
    </svg>
  </div>
  <div id="successMessage" class="success-message">
    Your message has been sent successfully!
  </div>
  <h1>Get In Touch</h1>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
      <div id="nameError" class="error-message">Please enter your full name</div>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
      <div id="phoneError" class="error-message">Please enter a valid phone number</div>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email address">
      <div id="emailError" class="error-message">Please enter a valid email address</div>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Type your message here..."></textarea>
      <div id="messageError" class="error-message">Please enter your message</div>
    </div>
    <button type="submit" class="btn">Send Message</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    // Validation functions
    function validateName(name) {
      return name.trim().length >= 2;
    }

    function validatePhone(phone) {
      const phoneRegex = /^[+]?[(]?[0-9]{3}[)]?[-\s.]?[0-9]{3}[-\s.]?[0-9]{4,6}$/;
      return phoneRegex.test(phone);
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function validateMessage(message) {
      return message.trim().length >= 10;
    }

    // Helper function to show error
    function showError(inputElement, errorElement, isValid) {
      if (!isValid) {
        inputElement.classList.add('error');
        errorElement.style.display = 'block';
        return false;
      } else {
        inputElement.classList.remove('error');
        errorElement.style.display = 'none';
        return true;
      }
    }

    // Real-time validation for each field
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const phoneError = document.getElementById('phoneError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');

    // Add blur event listeners for real-time validation
    nameInput.addEventListener('blur', function() {
      showError(nameInput, nameError, validateName(nameInput.value));
    });

    phoneInput.addEventListener('blur', function() {
      showError(phoneInput, phoneError, validatePhone(phoneInput.value));
    });

    emailInput.addEventListener('blur', function() {
      showError(emailInput, emailError, validateEmail(emailInput.value));
    });

    messageInput.addEventListener('blur', function() {
      showError(messageInput, messageError, validateMessage(messageInput.value));
    });

    // Form submission handler
    contactForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Validate all fields
      const isNameValid = showError(nameInput, nameError, validateName(nameInput.value));
      const isPhoneValid = showError(phoneInput, phoneError, validatePhone(phoneInput.value));
      const isEmailValid = showError(emailInput, emailError, validateEmail(emailInput.value));
      const isMessageValid = showError(messageInput, messageError, validateMessage(messageInput.value));

      // If all validations pass, submit the form
      if (isNameValid && isPhoneValid && isEmailValid && isMessageValid) {
        // Hide the form fields
        contactForm.style.display = 'none';
        // Show success message
        successMessage.style.display = 'block';

        // In a real application, you would submit the form data to a server here
        // For demonstration purposes, we're just showing a success message

        // Reset form after 5 seconds
        setTimeout(function() {
          contactForm.reset();
          contactForm.style.display = 'block';
          successMessage.style.display = 'none';
        }, 5000);
      }
    });
  });
</script>
</body>
</html>
