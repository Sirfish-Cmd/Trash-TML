<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Scene</title>
<!-- ربط ملف CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="toggle-scene">
<!-- عنصر داخل toggle-scene -->
<svg class="toggle-scene__cord" width="100" height="100">
<line x1="10" y1="10" x2="90" y2="90" />
</svg>
<svg id="bulb" width="100" height="200" viewBox="0 0 100 200">
<circle cx="50" cy="50" r="40" fill="yellow" />
<rect x="45" y="90" width="10" height="60" fill="gray" />
</svg>
</div>
<script>
document.querySelector('.toggle-scene__cord').addEventListener('click', function() {
var bulb = document.getElementById('bulb');
var isOn = bulb.style.display !== 'none';
bulb.style.display = isOn ? 'none' : 'block';
});
</script>
</body>
</html>
<style> 
.toggle-scene {
overflow: visible !important;
height: 50vmin;
position: absolute;
}
.toggle-scene__cord {
stroke: var(--cord);
cursor: move;
}
</style>
