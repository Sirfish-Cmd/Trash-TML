<!doctype html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-grid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PICTURES</title>
</head>
<body class="m-0 bg-[brown] flex flex-col items-center">
    <div class="image-grid w-full max-w-6xl">
        <!-- Existing Images -->
        <img class="rounded-[10px] shadow-md bg-[lightgrey]" src="https://picsum.photos/300/300?random=1" alt="Random Image 1">
        <img class="rounded-[10px] shadow-md bg-[lightgrey]" src="https://picsum.photos/300/300?random=2" alt="Random Image 2">
        <img class="rounded-[10px] shadow-md bg-[lightgrey]" src="https://picsum.photos/300/300?random=3" alt="Random Image 3">
    </div>
    <button class="btn bg-[slateblue] border-0 m-[20px] text-white rounded-[5px] shadow-md cursor-pointer px-[10px] py-[20px] hover:opacity-[0.9]">
        LOAD
    </button>

    <!-- JavaScript -->
    <script src="imgrndthing.js"></script>
</body>
</html>
